<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Currency Exchanger</h1>
  <div class="container">
      <form id="usd">
        <h2>Enter Dollar Amount: $</h2>
        <label for="dollarAmount">A name</label>
        <input id="dollarAmount" class="form-control" type="text">
      </form>
      <form id="currencyform">
        <h2>Choose a Currency: </h2>
          <label for="currencyT">Currency: </label>
          <input id="currencyT" class="form-control" type="text">
          <button type="button" class="btn-dark" id="exchange">Show Me the Money!</button>
      </form>
      <div class="showConversion">
        <h2>The amount in your chosen currency is: <span id="currencyAmount"></span></h2>
      </div>
      <div class="showErrors"></div>
  </div>
</body>
</html>
