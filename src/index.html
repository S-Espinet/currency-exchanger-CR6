<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Top 3 Traded Cryptocurrency</h1>
  <div class="container">
      <form id="usd">
        <h2>Enter $ Amount: </h2>
          <input type="number" id="usd" min="0.01" step="0.01" required/>
          <label for="usd">USD</label>
        <h2>Choose a Currency: </h2>
          <label for="currencyA">Currency: </label>
          <input id="currencyA" class="form-control" type="text">
          <button type="button" class="btn-dark" id="exchange">Show Me the Money!</button>
      </form>
      <div class="showConversion">
        <h2>The amount in your chosen currency is: <span id="chosenCurrency"></span>: <span id="currencyAmount"></span></h2>
      </div>
      <div class="showErrors"></div>
  </div>
</body>
</html>
