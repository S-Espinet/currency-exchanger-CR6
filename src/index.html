<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Currency Exchanger</h1>
  <div class="container">
      <form id="usd">
        <h2>Enter Dollar Amount</h2>
        <input id="dollarAmount" class="form-control" type="text"><label for="dollarAmount">USD</label>
      </form>
      <form id="currencyform">
        <h2>Choose a Currency: </h2>
        <select class="form-control" id="currencies">
          <option value="FJD">Fiji Dollar - Fiji - FJD</option>
          <option value="DKK">Danish Krone - Denmark - DKK</option>
          <option value="EUR">Euro - European Union - EUR</option>
          <option value="JPY">Japanese Yen - Japan - JPY</option>
          <option value="SAR">Saudi Riyal - SaudiArabia - SAR</option>
        </select>
          <button type="button" class="btn-dark" id="exchange">Show Me the Money!</button>
      </form>
      <div id="showConversion">
        <h2>The amount in your chosen currency is: </h2>
        <span id="currencyAmount"></span></h2>
      </div>
      <div id="showUserErrors"></div>
      <div id="showErrors"></div>
  </div>
</body>
</html>
